#server
server.port=8082

logging.level.org.springframework=INFO
logging.level.com.itopener=DEBUG

#EurekaClientConfigBean,EurekaServerConfigBean
#eureka.client.serviceUrl.defaultZone=http://localhost:${server.port}/eureka/,http://localhost:8081/eureka/
eureka.client.serviceUrl.defaultZone=http://127.0.0.1:8081/eureka/
eureka.instance.ipAddress=172.22.2.28
eureka.instance.prefer-ip-address=true

eureka.client.register-with-eureka=true
eureka.client.fetch-registry=true
eureka.server.eviction-interval-timer-in-ms=30000
eureka.server.enableSelfPreservation=true
