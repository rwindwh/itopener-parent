#server
server.port=8080

logging.level.org.springframework=INFO
logging.level.com.itopener=DEBUG

# Spring boot application
spring.application.name=demo-dubbo-provider
management.port=8081

# Base packages to scan Dubbo Components (e.g @Service , @Reference)
dubbo.scan.basePackages=com.itopener.demo.dubbo.provider.service

# Dubbo Config properties
## ApplicationConfig Bean
dubbo.application.id=demo-dubbo-provider
dubbo.application.name=demo-dubbo-provider

## ProtocolConfig Bean
dubbo.protocol.id=dubbo
dubbo.protocol.name=dubbo
dubbo.protocol.port=12345

## RegistryConfig Bean
dubbo.registry.id=demo-dubbo
dubbo.registry.address=zookeeper://127.0.0.1:2181
#dubbo.registry.address=N/A